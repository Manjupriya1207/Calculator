<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width,initial-scale ">
        <title>my website</title>  
        <link rel="stylesheet" href="project 1/assets/style.css">

    </head>
    <body>
        <caption><h1>Calculator</h1></caption>
        
            
        <div id="calculator">
         
            <textarea id="display" name="display" rows="1" cols="20">
            
            </textarea>
          <button id="one" type="one" aria-label="Example one button">1</button>
          <button id="two" type="two" aria-label="Example two button">2</button>
          <button id="three" type="three" aria-label="Example three button">3</button>
          <button id="four" type="four" aria-label="Example four button">4</button>
          <button id="five" type="five" aria-label="Example five button">5</button>
          <button id="six" type="six" aria-label="Example six button">6</button>
          <button id="seven" type="seven" aria-label="Example seven button">7</button>
          <button id="eight" type="eight" aria-label="Example eight button">8</button>
          <button id="nine" type="nine" aria-label="Example nine button">9</button>
          <button id="zero"type="zero" aria-label="Example zero button">0</button>
          <button id="decimal"type="decimal" aria-label="Example decimal button">.</button>
          
         
          
    
      
          <button id="add" type="add" aria-label="Example add button">+</button>
          <button id="subtract" type="subtract" aria-label="Example subtract button">-</button>
          <button id="multiply" type="multiply" aria-label="Example multiply button">*</button>
          <button id="divide"type="divide" aria-label="Example divide button">/</button>
          <button id="clear" type="clear" aria-label="Example clear button">C</button>
          <button id="equals" type="equals" aria-label="Example equals button">=</button>

          
        </div>
       
        <script src="project 1/assets/script.js"></script>
            
       

        

    </body>
</html>
